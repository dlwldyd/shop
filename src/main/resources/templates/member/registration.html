<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(~{::title})">
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <!-- breadcrumb-section -->
    <div class="breadcrumb-section breadcrumb-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 text-center">
                    <div class="breadcrumb-text">
                        <p>Get 24/7 Support</p>
                        <h1>Contact us</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end breadcrumb section -->

    <!-- contact form -->
    <div class="mt-150 mb-150">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 mb-5 mb-lg-0"></div>
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="form-title">
                        <h2>회원가입</h2>
                        <p>회원정보를 입력해주세요. 모두 입력하셔야 가입이 가능합니다.</p>
                    </div>
                    <div class="login-form">
                        <form id="fruitkha-contact" th:action="@{/member/registration}" method="post" onSubmit="return valid_datas( this );">
                            <p><input type="text" placeholder="아이디" name="username" id="username"></p>
                            <p><input type="text" placeholder="이름" name="name" id="name"></p>
                            <p><input type="password" placeholder="비밀번호" name="password" id="password"></p>
                            <p><input type="password" placeholder="비밀번호 확인" name="rePassword" id="rePassword"></p>
                            <p><input type="email" placeholder="이메일" name="email" id="email"></p>
                            <p><input type="text" placeholder="주소" name="address" id="address"></p>
                            <p><input type="text" placeholder="휴대폰, '-'는 빼고 입력해 주세요." maxlength="11" name="phone" id="phone"></p>
                            <p><input type="submit" value="가입하기"></p>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 mb-5 mb-lg-0"></div>
            </div>
        </div>
    </div>
    <!-- end contact form -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
