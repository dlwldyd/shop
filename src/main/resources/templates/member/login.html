<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:>
<head th:replace="fragments/head :: head(~{::title})">
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<link rel="stylesheet" href="/assets/css/login.css">
<body>
    <!-- contact form -->
    <div class="mt-150 mb-150">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 mb-5 mb-lg-0"></div>
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="form-title">
                        <h2>로그인</h2>
                        <p>아이디와 비밀번호를 입력해주세요</p>
                    </div>
                    <div class="login-form">
                        <form id="fruitkha-contact" th:action="@{/member/login}" method="post">
                            <p><input type="text" placeholder="아이디" id="username" name="username" required></p>
                            <p><input type="password" placeholder="비밀번호" id="password" name="password" required></p>
                            <p><input type="checkbox" id="remember-me" name="remember-me"> 로그인 상태 유지</p>
                            <p th:if="!${#strings.isEmpty(loginException)}" th:text="${loginException}" class="field-error">
                                비밀번호 오류
                            </p>
                            <p><input type="submit" value="로그인"></p>
                        </form>
                    </div>
                    <a th:href="@{/member/registration}" type="button">회원가입</a>
                </div>
                <div class="col-lg-3 mb-5 mb-lg-0"></div>
            </div>
        </div>
    </div>
    <!-- end contact form -->
</body>
</html>
