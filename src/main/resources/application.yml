spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/shop
    username: sa
    password:
    driver-class-name: org.h2.Driver
  thymeleaf:
    cache: false
  devtools:
      livereload:
        enabled: true
      restart:
        enabled: true
  messages:
    basename: messages, errors
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace


itemImgLocation: C:/shop/item

uploadPath: file:///C:/shop/item/
